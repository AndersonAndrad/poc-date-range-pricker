<div class="container">
  <div class="header">
    <div>{{getFullMonth()}} - {{currentYear}}</div>
    <div class="buttons">
      <button (click)="previousMonth()">
        <span class="material-symbols-outlined">
          chevron_left
        </span>
      </button>
      <button (click)="nextMonth()">
        <span class="material-symbols-outlined">
          chevron_right
        </span>
      </button>
    </div>
  </div>
  <table>
    <thead>
    <th>s</th>
    <th>m</th>
    <th>t</th>
    <th>w</th>
    <th>t</th>
    <th>f</th>
    <th>s</th>
    </thead>
    <tbody>
    <tr *ngFor="let week of days">
      <td *ngFor="let day of week">
        <button
          *ngIf="day"
          class="day"
          [ngClass]="{selected: day.selected, endDate: isEndDate(day.id), inRange: day.inRange}"
          (click)="selectDay(day)"
        >
          <spand
            class="span"
            *ngIf="day.day"
            [ngClass]="{
            inRange: day.inRange,
            selected: day.selected}">
            {{day.day}}
          </spand>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
